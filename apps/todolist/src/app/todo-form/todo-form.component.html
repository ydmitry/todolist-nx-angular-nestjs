<form [formGroup]="form" (ngSubmit)="save()">
  <input
    id="todo-name-field"
    formControlName="name"
    class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
    placeholder="Todo name"
  />

  <textarea
    id="todo-description-field"
    rows="2"
    formControlName="description"
    class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
    placeholder="Todo description"
  ></textarea>

  <h2 class="mt-4 mb-2 text-slate-800 text-lg">Tasks</h2>

  <ng-container *ngFor="let group of tasksFormArray.controls">
    <div class="flex" data-role-task-container>
      <input
        [formControl]="$any(group.get('name'))"
        class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
        placeholder="Task name"
      />
      <a
        href="javascript: void(0);"
        (click)="deleteTask($any(group))"
        data-role-delete-task
        class="pt-2 flex-no-shrink text-red-500 hover:text-red-800"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          /></svg
      ></a>
    </div>
    <textarea
      rows="2"
      [formControl]="$any(group.get('description'))"
      class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
      placeholder="Todo description"
    ></textarea>
  </ng-container>

  <h2 class="mt-4 mb-2 text-slate-800 text-lg">Add task</h2>
  <div class="flex">
    <input
      id="create-todo-task-field"
      class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
      placeholder="Task name"
      #newTaskName
    />
    <button
      type="button"
      id="create-todo-task"
      (click)="addTask(newTaskName.value); newTaskName.value = ''"
      class="flex-no-shrink p-2 border-2 rounded text-teal-400 border-teal-400 hover:text-white hover:bg-teal-400"
    >
      Add
    </button>
  </div>

  <button
    id="save-todo"
    type="submit"
    class="mt-4 bg-teal-500 hover:bg-blue-400 transition-colors rounded px-[15px] py-[4px] text-white focus:ring-2 ring-blue-500"
  >
    Save
  </button>
</form>

<p class="mt-8 w-full">
  <a [routerLink]="['..']" class="text-slate-800 hover:text-teal-400"
    >←&nbsp;Back</a
  >
</p>
