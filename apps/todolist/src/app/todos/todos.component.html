<div class="flex mb-4 items-center" *ngFor="let todo of todos$ | async">
  <p class="w-full">
    <a [routerLink]="[todo.id]" class="text-slate-800 hover:text-teal-400">{{
      todo.name
    }}</a>
  </p>
  <a
    href="javascript: void(0);"
    (click)="remove(todo.id)"
    class="flex-no-shrink text-red-500 hover:text-red-800"
    [attr.data-role-remove-item]="todo.id"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      /></svg
  ></a>
</div>
<button
  id="create-todo"
  [routerLink]="['create']"
  class="bg-teal-500 hover:bg-blue-400 transition-colors rounded px-[15px] py-[4px] text-white focus:ring-2 ring-blue-500"
>
  Create
</button>
